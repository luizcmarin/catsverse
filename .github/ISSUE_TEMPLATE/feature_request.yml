name: Solicitação de Funcionalidade
description: Registre uma solicitação de nova funcionalidade
title: "[Funcionalidade]: "
labels: ["melhoria", "triagem necessária"]
body:
  - type: markdown
    attributes:
      value: |
        Obrigado por dedicar um tempo para preencher este relatório de funcionalidade!
  - type: checkboxes
    attributes:
      label: Já existe uma issue para isso?
      description: Por favor, pesquise para ver se já existe uma issue relacionada a essa funcionalidade.
      options:
      - label: Eu pesquisei nas issues existentes
        required: true
  - type: textarea
    id: describe-problem
    attributes:
      label: Descreva o problema
      description: Sua solicitação de funcionalidade está relacionada a algum problema? Por favor, descreva.
      placeholder: Fico sempre frustrado quando...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Descreva a solução
      description: Por favor, descreva a solução que você gostaria. Uma descrição clara e concisa do que você espera que aconteça.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Contexto adicional
      description: Adicione qualquer outro contexto ou capturas de tela sobre a funcionalidade solicitada aqui.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Código de Conduta
      description: Ao enviar esta issue, você concorda em seguir nosso [Código de Conduta](CODE_OF_CONDUCT.md)
      options:
        - label: Eu concordo em seguir o Código de Conduta deste projeto
          required: true