name: Build Android App

# Permiss√µes necess√°rias para as a√ß√µes de seguran√ßa e an√°lise
permissions:
  contents: read
  actions: read
  security-events: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: "Build, Local Tests, and Checks"
    runs-on: ubuntu-latest

    permissions:
      contents: write # Para git-auto-commit-action (Dependency Guard, Roborazzi)
      pull-requests: write # Para o relat√≥rio JaCoCo (se voc√™ adicionar)
      security-events: write # Para upload SARIF

    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Sugest√£o de melhoria: Limpar espa√ßo em disco no in√≠cio do job
      - name: Limpar ferramentas desnecess√°rias
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          dotnet: true
          android: true # Deixe essa op√ß√£o se voc√™ tamb√©m faz build/teste de instrumenta√ß√£o aqui
          haskell: true
          swap-storage: true

      - name: Copiar CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Dar permiss√£o de execu√ß√£o ao gradlew
        run: chmod +x ./gradlew

      - name: Executar spotlessCheck
        run: ./gradlew :app:spotlessCheck --no-configuration-cache

      - name: Verificar Dependency Guard para o m√≥dulo :app
        id: dependencyguard_verify
        continue-on-error: true
        run: ./gradlew :app:dependencyGuard

      - name: Prevenir a atualiza√ß√£o de baselines se for um fork
        if: steps.dependencyguard_verify.outcome == 'failure' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "::error::Dependency Guard falhou para :app, por favor, atualize os baselines no seu fork primeiro: ./gradlew :app:dependencyGuardBaseline" && exit 1

      - name: Gerar novos baselines se a verifica√ß√£o falhou e √© um PR
        id: dependencyguard_baseline
        if: steps.dependencyguard_verify.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          ./gradlew :app:dependencyGuardBaseline

      - name: Enviar novos baselines se dispon√≠veis
        uses: stefanzweifel/git-auto-commit-action@v5
        if: steps.dependencyguard_baseline.outcome == 'success'
        with:
          file_pattern: 'app/dependencies/*.txt'
          disable_globbing: true
          commit_message: "ü§ñ Atualiza baselines para Dependency Guard (:app)"

      - name: Executar testes de screenshot (Roborazzi) do :app
        id: screenshotsverify
        continue-on-error: true
        run: ./gradlew :app:verifyRoborazziDebug

      - name: Prevenir o envio de novos screenshots se for um fork
        if: steps.screenshotsverify.outcome == 'failure' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "::error::Os testes de screenshot falharam para :app, por favor, crie um PR no seu fork primeiro."
          exit 1

      - name: Gerar novos screenshots se a verifica√ß√£o falhou e √© um PR
        id: screenshotsrecord
        if: steps.screenshotsverify.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          ./gradlew :app:recordRoborazziDebug

      - name: Enviar novos screenshots se dispon√≠veis
        uses: stefanzweifel/git-auto-commit-action@v5
        if: steps.screenshotsrecord.outcome == 'success'
        with:
          file_pattern: 'app/src/**/roborazzi/**/*.png'
          commit_message: "ü§ñ Atualiza screenshots para :app"

      - name: Executar testes unit√°rios locais do :app
        run: ./gradlew :app:testDebugUnitTest

      - name: Gerar APKs do :app (debug e release)
        run: ./gradlew :app:assembleDebug :app:assembleRelease

      - name: Fazer o upload dos APKs do :app
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: 'app/build/outputs/apk/**/*.apk'

      - name: Fazer o upload dos resultados dos testes JVM do :app (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-local-test-results
          path: 'app/build/test-results/test*UnitTest/**/*.xml'

      - name: Fazer o upload dos resultados dos testes de screenshot do :app (PNG)
        if: always() && steps.screenshotsverify.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: app-screenshot-test-results
          path: 'app/build/outputs/roborazzi/*_compare.png'

      - name: Executar o Lint para gerar o relat√≥rio SARIF
        run: ./gradlew :app:lintRelease

      - name: Enviar os resultados do Lint para o Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: app/build/reports/lint-results-release.sarif

      - name: Fazer o upload dos relat√≥rios do Lint (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-lint-reports-html
          path: 'app/build/reports/lint-results-*.html'

  android_instrumentation_tests:
    name: "Testes de Instrumenta√ß√£o Android para :app"
    runs-on: ubuntu-latest
    timeout-minutes: 55
    strategy:
      matrix:
        api-level: [29, 34]

    steps:
      # Sugest√£o de melhoria: Limpar espa√ßo em disco no in√≠cio do job
      - name: Limpar ferramentas desnecess√°rias
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true

      - name: Habilitar permiss√µes do grupo KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Copiar CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Rodar testes de instrumenta√ß√£o do :app
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: ./gradlew :app:connectedDebugAndroidTest --daemon

      - name: Fazer o upload dos relat√≥rios de teste de instrumenta√ß√£o do :app
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-instrumentation-test-reports-${{ matrix.api-level }}
          path: 'app/build/reports/androidTests/connected'