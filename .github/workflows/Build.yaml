name: Build Android App

permissions:
  contents: read
  actions: read
  security-events: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_lint: # Renomeado para refletir melhor o que ele faz agora
    name: "Build and Lint Checks"
    runs-on: ubuntu-latest
    permissions:
      contents: read # Reduzido, pois write não é estritamente necessário para as etapas atuais
      pull-requests: read # Reduzido, pois write não é estritamente necessário
      security-events: write
      actions: read
    timeout-minutes: 30 # Reduzido, pois menos etapas são executadas
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Cache Gradle Wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: false

      - name: Dar permissão de execução ao gradlew
        run: chmod +x ./gradlew

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36 # API necessária para compilar e executar lintRelease

      - name: Executar o Lint para gerar o relatório SARIF
        run: ./gradlew :app:lintRelease --no-daemon

      - name: Enviar os resultados do Lint para o Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: app/build/reports/lint-results-release.sarif

  android_instrumentation_tests:
    name: "Testes de Instrumentação Android para :app"
    runs-on: ubuntu-latest
    timeout-minutes: 55
    needs: build_and_lint # Opcional: faz este job esperar pelo build_and_lint. Remova se quiser que rodem em paralelo.
    strategy:
      matrix:
        api-level: [36]
    steps:
      - name: Habilitar permissões do grupo KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Cache Gradle Wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: false

      - name: Rodar testes de instrumentação do :app
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          disable-animations: true
          disk-size: 6000M # Ajuste conforme necessário
          heap-size: 600M  # Ajuste conforme necessário
          script: ./gradlew :app:connectedDebugAndroidTest --daemon

      - name: Fazer o upload dos relatórios de teste de instrumentação do :app
        if: always() # Mantido, pois estes são os resultados diretos do job
        uses: actions/upload-artifact@v4
        with:
          name: app-instrumentation-test-reports-${{ matrix.api-level }}
          path: 'app/build/reports/androidTests/connected'
